
<form class="example-form" [formGroup]="loginForm" (ngSubmit)= "login()">
  <h1>Loggen Sie sich ein</h1>
  <mat-form-field class="example-full-width">
    <mat-label>E-Mail</mat-label>
    <input matInput formControlName="email">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Passwort</mat-label>
    <input matInput type="password"  formControlName="password">
  </mat-form-field>

  <a class="example-full-width">Passwort vergessen?</a>
  <button [disabled]=loginForm.invalid mat-raised-button color="primary">Einloggen</button>
</form>
