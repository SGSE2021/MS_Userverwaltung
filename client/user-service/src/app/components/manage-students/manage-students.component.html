<div id="container">
  <div id="header">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Suche</mat-label>
      <input matInput  value="John">
    </mat-form-field>
    <div></div>
    <button id="btnAddStudent" mat-raised-button color="primary" (click)="openAddStudentDialog()" >Studierenden anlegen</button>

</div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="uid">
      <th mat-header-cell *matHeaderCellDef> UID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Titel </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Nachname </th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> Vorname </th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="matriculationNumber">
      <th mat-header-cell *matHeaderCellDef> Matrikelnummer </th>
      <td mat-cell *matCellDef="let element"> {{element.matriculationNumber}} </td>
    </ng-container>


    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef> Studiengang </th>
      <td mat-cell *matCellDef="let element"> {{element.course.name}} </td>
    </ng-container>

    <ng-container matColumnDef="degree">
      <th mat-header-cell *matHeaderCellDef> Abschluss </th>
      <td mat-cell *matCellDef="let element"> {{element.course.degree}} </td>
    </ng-container>


    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef> Fachbereich </th>
      <td mat-cell *matCellDef="let element"> {{element.course.department.name}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr 
    mat-row *matRowDef="let row; columns: displayedColumns"
    [class.demo-row-is-clicked]="clickedRow == row"
    (click) = "clickedRow= row;"
    ></tr>
  </table>

  
 <app-student-table #table [departmentPool]="departmentPool" [student]="clickedRow" ></app-student-table>
  
  
  <div *ngIf="clickedRow" id="footer">
    <button [disabled]= "table?.studentForm?.invalid" mat-raised-button  color="primary">Ã„nderungen speichern</button>
    <button mat-raised-button>Studierenden entfernen</button>
  </div>
</div>
