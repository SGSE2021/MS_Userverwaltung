<pre>{{student | json}}</pre>
<form *ngIf="student !== null" class="detail-form" [formGroup]="studentForm">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Grad</mat-label>
      <input matInput formControlName="title" [(ngModel)]="student.title">
    </mat-form-field>
    
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Geschlecht</mat-label>
      <mat-select formControlName="gender" [(ngModel)]="student.gender" >
        
        <mat-option [value]="gender.MALE">m√§nnlich</mat-option>
        <mat-option [value]="gender.FEMALE" >weiblich</mat-option>
        <mat-option [value]="gender.DIVERSE" >divers</mat-option>
      </mat-select>
    </mat-form-field>


      

    <mat-form-field *ngIf="(student&& student.birthdate!=null)" appearance="fill">
      <mat-label>Geburtsdatum</mat-label>
    <!-- #docregion toggle -->
      <input  [matDatepicker]="picker" [(ngModel)]="student.birthdate" matInput formControlName="birthdate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    <!-- #enddocregion toggle -->
    </mat-form-field>

  

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label >Vorname</mat-label>
      <input *ngIf="(student&& student.firstname!=null)" [(ngModel)]="student.firstname" matInput formControlName="firstname">
      <input *ngIf="!(student&& student.firstname!=null)"  matInput formControlName="firstname">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill" >
      <mat-label>Nachname</mat-label>
      <input *ngIf="(student&& student.lastname!=null)" [(ngModel)]="student.lastname" matInput formControlName="lastname">
      <input *ngIf="!(student&& student.lastname!=null)"  matInput formControlName="lastname">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill" >
      <mat-label>Matrikelnummer</mat-label>
      <input *ngIf="(student&& student.matriculationNumber!=null)" [(ngModel)]="student.matriculationNumber" matInput formControlName="matriculationNumber">
      <input *ngIf="!(student&& student.matriculationNumber!=null)"  matInput formControlName="matriculationNumber">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill" >

      <mat-label>Fachbereich</mat-label>
      <input *ngIf="(student&& student.course&& student.course.department)" [(ngModel)]="student.course.department.name" matInput formControlName="department">
      <input *ngIf="!(student&& student.course&& student.course.department)"  matInput formControlName="department">
    </mat-form-field> 

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Geschlecht</mat-label>
      <mat-select *ngIf="student.course" formControlName="department"  >     
        <mat-option *ngFor= "let dep of departmentPool" [value]="dep.id">{{dep.name}}</mat-option>
      </mat-select>
    </mat-form-field>



    <mat-form-field class="example-full-width" appearance="fill" >
      <mat-label>Studiengang</mat-label>
      <input *ngIf="(student&& student.course!=null)" [(ngModel)]="student.course.name" matInput formControlName="course">
      <input *ngIf="!(student&& student.course!=null)"  matInput formControlName="course">
    
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Abschluss</mat-label>
      <input *ngIf="(student&& student.course)" [(ngModel)]="student.course.degree" matInput formControlName="studyCourseDegree">
      <input *ngIf="!(student&& student.course)"  matInput formControlName="studyCourseDegree">
    
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill" >
      <mat-label>Telefon</mat-label>
      <input *ngIf="(student&& student.phone!=null)" [(ngModel)]="student.phone" matInput formControlName="phone">
      <input *ngIf="!(student&& student.phone!=null)"  matInput formControlName="phone">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill" >
      <mat-label>E-Mail-Adresse</mat-label>
      <input *ngIf="(student&& student.mail!=null)" [(ngModel)]="student.mail" matInput formControlName="mail">
      <input *ngIf="!(student&& student.mail!=null)"  matInput formControlName="mail">
    </mat-form-field>


  </form>
