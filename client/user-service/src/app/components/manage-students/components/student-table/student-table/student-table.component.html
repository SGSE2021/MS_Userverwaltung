<pre>{{this.student| json}}</pre>
<pre>{{studentForm.value | json}}</pre>
<form *ngIf ="this.student" class="detail-form" [formGroup]="studentForm">

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Grad</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Geschlecht</mat-label>
      <mat-select formControlName="gender">
        <mat-option [value]="gender.MALE">m√§nnlich</mat-option>
        <mat-option [value]="gender.FEMALE" >weiblich</mat-option>
        <mat-option [value]="gender.DIVERSE" >divers</mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>Geburtsdatum</mat-label>
    <!-- #docregion toggle -->
      <input  [matDatepicker]="picker"  matInput formControlName="birthdate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    <!-- #enddocregion toggle -->
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label >Vorname</mat-label>
      <input formControlName="firstname"  matInput >
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill" >
      <mat-label>Nachname</mat-label>
      <input matInput formControlName="lastname">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill" >
      <mat-label>Matrikelnummer</mat-label>
      <input  matInput formControlName="matriculationNumber">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Fachbereich</mat-label>
        <mat-select  [(value)]="selectedDep" #selectDepartment  >     
        <mat-option *ngFor= "let dep of departmentPool" [value]="dep.id">{{dep.name}}</mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Studiengang</mat-label>
      <!-- <mat-select formControlName="department"  >      -->
        <mat-select #selectCourse >     
          <mat-option *ngFor= "let course of getCourses(this.student.course?.department!.id)" [value]="course.id">{{course.name}} {{course.degree}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill" >
      <mat-label>Telefon</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill" >
      <mat-label>E-Mail-Adresse</mat-label>
      <input  matInput formControlName="mail">
    </mat-form-field>
  </form>
